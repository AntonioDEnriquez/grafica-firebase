<h2>Votar por el juego del año</h2>
<hr>


<div class="row">
    <div class="col" *ngFor="let juego of juegos">
        <div class="card h-100 bg-dark">
            <img [src]="juego.url" class="card-img-top" alt="...">

            <div class="card-body">
                <h5 class="card-title">{{juego.name}}</h5>
                <p class="card-text">Click aquí para votar por este juego</p>
            </div>
            <div class="card-footer">
                <button class="col-12 btn btn-block btn-outline-primary" (click)="votarJuego(juego)">Votar</button>
            </div>

        </div>
    </div>

</div>
